<div
  class="toast-wrapper standard-toast"
  (dblclick)="onOverlayClicked($event)"
  [@fadeInOut]="{
    value: fadeInOutAnimation,
    params: {
      closeDelay: toastNotificationBelonging.ToastCoreConfig.AnimationOut === 0 ? '200ms' : '300ms'
    }
  }"
>
  <div
    class="evolve-toast"
    [@.disabled]="
      toastNotificationBelonging.ToastCoreConfig.AnimationIn === 0 &&
      toastNotificationBelonging.ToastCoreConfig.AnimationOut === 0
    "
    [@boxAnimations]="boxAnimation"
    (mouseover)="mouseOver()"
    (mouseout)="mouseOut()"
    (click)="onToastClicked($event)"
    [ngClass]="{
      'standard-dialog': 0 === toastNotificationBelonging.ToastCoreConfig.LayoutType,
      'success-dialog': 1 === toastNotificationBelonging.ToastCoreConfig.LayoutType,
      'info-dialog': 2 === toastNotificationBelonging.ToastCoreConfig.LayoutType,
      'warning-dialog': 3 === toastNotificationBelonging.ToastCoreConfig.LayoutType,
      'danger-dialog': 4 === toastNotificationBelonging.ToastCoreConfig.LayoutType
    }"
  >
    <div class="toast-title-content" #elTitleWrapper *ngIf="toastNotificationBelonging.Dispatch.Title">
      <div class="dont-break-out">
        <div class="text-wrapper dont-break-out">
          {{ toastNotificationBelonging.Dispatch.Title }}
          <span class="close-ico icon-times-circle" (click)="closeIcon()" *ngIf="!buttonsExist"></span>
        </div>
      </div>
    </div>

    <div class="content-holder toast-text" #elTextWrapper *ngIf="toastNotificationBelonging.Dispatch.Message">
      <div class="icon-section" *ngIf="!toastNotificationBelonging.ToastCoreConfig.DisableIcon">
        <span
          class="icon-type-toast"
          [ngClass]="{
            '': toastNotificationBelonging.ToastCoreConfig.LayoutType === 0,
            'ap-icon-success icon-check-circle': toastNotificationBelonging.ToastCoreConfig.LayoutType === 1,
            'ap-icon-info icon-info-circle': toastNotificationBelonging.ToastCoreConfig.LayoutType === 2,
            'ap-icon-warning icon-warning': toastNotificationBelonging.ToastCoreConfig.LayoutType === 3,
            'ap-icon-danger icon-times-circle': toastNotificationBelonging.ToastCoreConfig.LayoutType === 4
          }"
        ></span>
      </div>
      <div
        class="text-wrapper-section toast-inner-content"
        [ngStyle]="{
          'text-align': toastNotificationBelonging.ToastCoreConfig.TextPosition
        }"
        [ngClass]="{
          'only-message': !toastNotificationBelonging.Dispatch.Title
        }"
      >
        <div class="dont-break-out">
          <div class="text-wrapper dont-break-out" *ngIf="!toastNotificationBelonging.ToastCoreConfig.AllowHTMLMessage">
            <p>{{ toastNotificationBelonging.Dispatch.Message }}</p>
          </div>
          <div
            class="text-wrapper"
            *ngIf="toastNotificationBelonging.ToastCoreConfig.AllowHTMLMessage"
            [innerHTML]="toastNotificationBelonging.Dispatch.Message"
          ></div>
        </div>
      </div>
      <span
        class="close-ico icon-times-circle"
        (click)="closeIcon()"
        *ngIf="buttonsExist && !toastNotificationBelonging.Dispatch.Title"
      ></span>
    </div>

    <div class="button-holder" #elButtonWrapper>
      <div
        class="button-section"
        *ngIf="toastNotificationBelonging.Buttons.length"
        [ngStyle]="{
          'text-align': toastNotificationBelonging.ToastCoreConfig.ButtonPosition
        }"
      >
        <button
          class="ed-btn ed-btn-sm"
          #elButton
          *ngFor="let button of toastNotificationBelonging.Buttons"
          (click)="onCustomButton(button)"
          [ngClass]="{
            '': button.LayoutType ? button.LayoutType === 0 : false,
            'ed-btn-success': button.LayoutType ? button.LayoutType === 1 : false,
            'ed-btn-info': button.LayoutType ? button.LayoutType === 2 : false,
            'ed-btn-warning': button.LayoutType ? button.LayoutType === 3 : false,
            'ed-btn-danger': button.LayoutType ? button.LayoutType === 4 : false,
            'ed-btn-dark': button.LayoutType ? button.LayoutType === 5 : false,
            'ed-btn-light': button.LayoutType ? button.LayoutType === 6 : false,
            'ed-btn-primary': button.LayoutType ? button.LayoutType === 7 : false,
            'ed-btn-secondary': button.LayoutType ? button.LayoutType === 8 : false,
            'ed-btn-link': button.LayoutType ? button.LayoutType === 9 : false
          }"
        >
          {{ button.Label }}
        </button>
      </div>

      <div
        class="button-section"
        [ngStyle]="{
          'text-align': toastNotificationBelonging.ToastCoreConfig.ButtonPosition
        }"
        *ngIf="
          !toastNotificationBelonging.Buttons.length &&
          (toastNotificationBelonging.ToastCoreConfig.DeclineLabel ||
            toastNotificationBelonging.ToastCoreConfig.ConfirmLabel)
        "
      >
        <button
          class="ed-btn ed-btn-sm"
          #elButton
          *ngIf="toastNotificationBelonging.ToastCoreConfig.ConfirmLabel"
          (click)="onButtonClick('confirm')"
          [ngClass]="{
            'ed-btn-primary': toastNotificationBelonging.ToastCoreConfig.LayoutType === 0,
            'ed-btn-success': toastNotificationBelonging.ToastCoreConfig.LayoutType === 1,
            'ed-btn-info': toastNotificationBelonging.ToastCoreConfig.LayoutType === 2,
            'ed-btn-warning': toastNotificationBelonging.ToastCoreConfig.LayoutType === 3,
            'ed-btn-danger': toastNotificationBelonging.ToastCoreConfig.LayoutType === 4
          }"
        >
          {{ toastNotificationBelonging.ToastCoreConfig.ConfirmLabel }}
        </button>
        <button
          class="ed-btn ed-btn-sm ed-btn-secondary"
          #elButton
          (click)="onButtonClick('decline')"
          *ngIf="toastNotificationBelonging.ToastCoreConfig.DeclineLabel"
        >
          {{ toastNotificationBelonging.ToastCoreConfig.DeclineLabel }}
        </button>
      </div>
    </div>

    <div
      class="progress-bar-container"
      *ngIf="!buttonsExist && toastNotificationBelonging.ToastCoreConfig.ProgressBar !== 0"
    >
      <div
        class="progress-bar"
        [ngStyle]="{
          width: (toastNotificationBelonging.ToastCoreConfig.ProgressBar === 1 ? timer.Progress : timer.Remaining) + '%'
        }"
      ></div>
    </div>
  </div>
</div>
