<div
  class="ngx-awesome-popup-overlay aw-dialog-modal"
  (dblclick)="onOverlayClicked($event)"
  [@fadeInOut]="{
    value: fadeInOutAnimation,
    params: {
      closeDelay: dialogBelonging.dialogCoreConfig.animationOut === 0 ? '200ms' : '300ms'
    }
  }"
>
  <div
    class="evolve-parent-dialog"
    [@.disabled]="
      dialogBelonging.dialogCoreConfig.animationIn === 0 && dialogBelonging.dialogCoreConfig.animationOut === 0
    "
    [@boxAnimations]="boxAnimation"
    #elDialogWrapper
    [ngStyle]="
      dialogBelonging.dialogCoreConfig.fullScreen && {
        maxWidth: '100%',
        maxHeight: '100%',
        height: '100%',
        width: '100%',
        borderRadius: '0'
      }
    "
    [ngClass]="{
      'standard-dialog': dialogBelonging.dialogCoreConfig.layoutType === 0,
      'success-dialog': dialogBelonging.dialogCoreConfig.layoutType === 1,
      'info-dialog': dialogBelonging.dialogCoreConfig.layoutType === 2,
      'warning-dialog': dialogBelonging.dialogCoreConfig.layoutType === 3,
      'danger-dialog': dialogBelonging.dialogCoreConfig.layoutType === 4
    }"
  >
    <div
      class="loader-holder"
      [ngClass]="
        !dialogBelonging.dialogCoreConfig.displayLoader
          ? 'dialog-loader-off'
          : showLoader
          ? 'dialog-loader-active'
          : 'dialog-loader-gone'
      "
    >
      <!--dialogBelonging.dialogCoreConfig.DisplayLoader => initial config-->
      <div class="dialog-loader">
        <ng-template appInsertionLoader></ng-template>
      </div>
    </div>
    <ng-container *ngIf="!dialogBelonging.dialogCoreConfig.fullScreen; else fullScreen"></ng-container>
    <ng-template #fullScreen></ng-template>
    <div
      class="content-holder"
      [ngStyle]="
        dialogBelonging.dialogCoreConfig.fullScreen
          ? {
              width: '100%',
              height: '100%'
            }
          : {
              width: dialogBelonging.dialogCoreConfig.width,
              minWidth: dialogBelonging.dialogCoreConfig.minWidth,
              maxWidth: dialogBelonging.dialogCoreConfig.maxWidth,
              height: dialogBelonging.dialogCoreConfig.height,
              minHeight: dialogBelonging.dialogCoreConfig.minHeight,
              maxHeight: dialogBelonging.dialogCoreConfig.maxHeight
            }
      "
    >
      <!--      <div
      class="content-holder"
      [ngStyle]="
        dialogBelonging.dialogCoreConfig.FullScreen
          ? {
              width: dialogBelonging.dialogCoreConfig.Width,
              minWidth: dialogBelonging.dialogCoreConfig.MinWidth,
              maxWidth: dialogBelonging.dialogCoreConfig.MaxWidth,
              height: dialogBelonging.dialogCoreConfig.Height,
              minHeight: dialogBelonging.dialogCoreConfig.MinHeight,
              maxHeight: dialogBelonging.dialogCoreConfig.MaxHeight
            }
          : {
              width: '100vw',
              height: '100vh'
            }
      "
    >-->
      <!--dialogBelonging.dialogCoreConfig.DisplayLoader => initial config-->
      <div
        class="component-content"
        [ngClass]="
          !dialogBelonging.dialogCoreConfig.displayLoader
            ? 'component-content-loader-off'
            : showLoader
            ? 'component-content-preparing'
            : 'component-content-ready'
        "
      >
        <ng-template appInsertion></ng-template>
      </div>
    </div>

    <div class="button-holder" #elButtonWrapper>
      <div
        class="button-section"
        *ngIf="dialogBelonging.buttons.length > 0"
        [ngStyle]="{
          'text-align': dialogBelonging.dialogCoreConfig.buttonPosition
        }"
      >
        <button
          class="ed-btn ed-btn-lg"
          #elButton
          *ngFor="let button of dialogBelonging.buttons"
          (click)="onCustomButton(button)"
          [ngClass]="{
            '': button.layoutType ? button.layoutType === 0 : false,
            'ed-btn-success': button.layoutType ? button.layoutType === 1 : false,
            'ed-btn-info': button.layoutType ? button.layoutType === 2 : false,
            'ed-btn-warning': button.layoutType ? button.layoutType === 3 : false,
            'ed-btn-danger': button.layoutType ? button.layoutType === 4 : false,
            'ed-btn-dark': button.layoutType ? button.layoutType === 5 : false,
            'ed-btn-light': button.layoutType ? button.layoutType === 6 : false,
            'ed-btn-primary': button.layoutType ? button.layoutType === 7 : false,
            'ed-btn-secondary': button.layoutType ? button.layoutType === 8 : false,
            'ed-btn-link': button.layoutType ? button.layoutType === 9 : false
          }"
        >
          {{ button.label }}
        </button>
      </div>
    </div>
  </div>
</div>
